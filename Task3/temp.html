<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Temperature Converter</h1>
        <form>
          <div class="form-group">
            <label for="celsius">Celsius</label>
            <input type="number" class="form-control" id="celsius" placeholder="Enter temperature in Celsius">
          </div>
          <div class="form-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" class="form-control" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
          </div>
          <button type="button" class="btn btn-primary" id="convert">Convert</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
